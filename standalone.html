<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2025 Annual Memory (Single File Demo)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #root { width: 100%; height: 100%; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 0px; display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- Import Map to resolve modules via CDN -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
            "react/jsx-dev-runtime": "https://esm.sh/react@18.2.0/jsx-dev-runtime",
            "three": "https://esm.sh/three@0.160.0",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
            "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
            "postprocessing": "https://esm.sh/postprocessing@6.34.1?external=three",
            "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as THREE from 'three';
        import { Canvas, useFrame, useThree } from '@react-three/fiber';
        import { Effects, Edges, useTexture } from '@react-three/drei';
        import { EffectComposer, Bloom } from '@react-three/postprocessing';
        import { FilesetResolver, HandLandmarker } from "@mediapipe/tasks-vision";

        // --- UTILS ---

        const clamp = (val, min, max) => Math.max(min, Math.min(max, val));
        const lerp = (start, end, t) => start * (1 - t) + end * t;

        const distance3D = (p1, p2) => {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2) + Math.pow(p1.z - p2.z, 2));
        };

        class EMA {
            constructor(alpha) {
                this.alpha = alpha;
                this.value = null;
            }
            update(newValue) {
                if (this.value === null) {
                    this.value = newValue;
                } else {
                    this.value = this.alpha * newValue + (1 - this.alpha) * this.value;
                }
                return this.value;
            }
        }

        class VisionManager {
            static instance;
            handLandmarker = null;

            static getInstance() {
                if (!VisionManager.instance) {
                    VisionManager.instance = new VisionManager();
                }
                return VisionManager.instance;
            }

            async initialize() {
                if (this.handLandmarker) return;
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU",
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    minHandDetectionConfidence: 0.6,
                    minHandPresenceConfidence: 0.6,
                    minTrackingConfidence: 0.6,
                });
            }
        }

        class SoundManager {
            static ctx = null;
            static gainNode = null;

            static init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.gainNode = this.ctx.createGain();
                    this.gainNode.gain.value = 0.3;
                    this.gainNode.connect(this.ctx.destination);
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            static play(type) {
                if (!this.ctx || !this.gainNode) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.gainNode);
                const now = this.ctx.currentTime;

                switch (type) {
                    case 'hover':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(800, now);
                        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.05);
                        osc.start(now);
                        osc.stop(now + 0.05);
                        break;
                    case 'click':
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(300, now);
                        osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                        gain.gain.setValueAtTime(0.3, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        osc.start(now);
                        osc.stop(now + 0.1);
                        break;
                    case 'switch':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(400, now);
                        osc.frequency.linearRampToValueAtTime(600, now + 0.15);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.15);
                        osc.start(now);
                        osc.stop(now + 0.15);
                        break;
                    case 'success':
                        this.playNote(523.25, now, 0.1);
                        this.playNote(659.25, now + 0.1, 0.1);
                        this.playNote(783.99, now + 0.2, 0.3);
                        break;
                    case 'focus':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(200, now);
                        osc.frequency.exponentialRampToValueAtTime(600, now + 0.4);
                        gain.gain.setValueAtTime(0, now);
                        gain.gain.linearRampToValueAtTime(0.2, now + 0.2);
                        gain.gain.linearRampToValueAtTime(0, now + 0.4);
                        osc.start(now);
                        osc.stop(now + 0.4);
                        break;
                }
            }

            static playNote(freq, time, duration) {
                if (!this.ctx || !this.gainNode) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.gainNode);
                osc.frequency.setValueAtTime(freq, time);
                gain.gain.setValueAtTime(0.1, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
                osc.start(time);
                osc.stop(time + duration);
            }
        }

        // --- TYPES & CONSTANTS ---

        const AppMode = {
            BROWSE: 'BROWSE',
            FOCUS: 'FOCUS',
            AGGREGATE: 'AGGREGATE',
        };

        const MONTHS = ['ALL', 'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
        const PINCH_THRESHOLD_ON = 0.04;
        const PINCH_THRESHOLD_OFF = 0.055;
        const CURSOR_SMOOTHING = 0.5; // Optimized sensitivity
        const ANCHOR_STRENGTH = 0.95;
        const INITIAL_SLOTS = 20;

        // --- COMPONENTS ---

        const FrameMesh = ({ item, index, total, mode, scrollOffset, focusedId, frameScale, nebulaDensity, driftSpeed, browseSpacing, focusZoom }) => {
            const meshRef = useRef(null);
            const isFocused = mode === AppMode.FOCUS && item.id === focusedId;

            useFrame((state, delta) => {
                if (!meshRef.current) return;
                const tPos = new THREE.Vector3();
                const tRot = new THREE.Euler(0, 0, 0);
                let tScale = frameScale;
                const time = state.clock.elapsedTime;

                if (mode === AppMode.AGGREGATE) {
                    const sphereRadius = 4.5 * nebulaDensity;
                    const getSpherePosition = (i, t, r) => {
                        const phi = Math.acos(1 - 2 * (i + 0.5) / t);
                        const theta = Math.PI * (1 + 5 ** 0.5) * (i + 0.5);
                        return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    };
                    const basePos = getSpherePosition(index, total, sphereRadius);
                    const rotSpeed = driftSpeed;
                    const angle = time * rotSpeed;
                    const rotatedX = basePos.x * Math.cos(angle) - basePos.z * Math.sin(angle);
                    const rotatedZ = basePos.x * Math.sin(angle) + basePos.z * Math.cos(angle);
                    tPos.set(rotatedX, basePos.y, rotatedZ);
                    tRot.set(0, -angle + Math.atan2(basePos.x, basePos.z), 0);
                    tRot.x += Math.sin(time + index) * 0.1;
                    tScale = 0.8;
                } else {
                    const ITEM_ARC_SPACING = 1.6;
                    const MIN_RADIUS = 9.0;
                    const circumference = Math.max(total * ITEM_ARC_SPACING, MIN_RADIUS * 2 * Math.PI);
                    const radius = circumference / (2 * Math.PI);
                    const centerZ = radius + 1.5;
                    const angleStep = (Math.PI * 2) / total;
                    const theta = index * angleStep + scrollOffset;
                    tPos.x = radius * Math.sin(theta);
                    tPos.z = centerZ - radius * Math.cos(theta);
                    tPos.y = Math.sin(index * 0.5 + time) * 0.2;
                    tRot.y = -theta;
                    
                    if (mode === AppMode.FOCUS && item.id === focusedId) {
                        tPos.set(0, 0, 2.2);
                        tRot.set(0, 0, 0);
                        tScale = frameScale * focusZoom;
                    }
                }

                let speed = mode === AppMode.FOCUS ? 5 : (mode === AppMode.AGGREGATE ? 2.5 : 3.5);
                meshRef.current.position.lerp(tPos, delta * speed);
                const targetQuat = new THREE.Quaternion().setFromEuler(tRot);
                meshRef.current.quaternion.slerp(targetQuat, delta * speed);

                let scaleX = 1;
                let scaleY = 1;
                if (item.aspectRatio > 1) scaleY = 1 / item.aspectRatio;
                else scaleX = item.aspectRatio;
                
                meshRef.current.scale.lerp(new THREE.Vector3(scaleX * tScale, scaleY * tScale, tScale), delta * speed);

                if (item.type === 'VIDEO' && item.videoElement) {
                    if (isFocused && mode === AppMode.FOCUS) {
                        if (item.videoElement.paused) item.videoElement.play().catch(() => {});
                    } else {
                        if (!item.videoElement.paused) item.videoElement.pause();
                    }
                }
            });

            const material = useMemo(() => {
                if (item.type === 'EMPTY') {
                    return new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
                } else if (item.texture) {
                    return new THREE.MeshBasicMaterial({ map: item.texture, color: 0xffffff, side: THREE.DoubleSide, toneMapped: false });
                }
                return new THREE.MeshBasicMaterial({ color: 0x111111 });
            }, [item.type, item.texture]);

            const borderColor = useMemo(() => {
                if (isFocused) return new THREE.Color("#ffaa88").multiplyScalar(3);
                if (item.type === 'EMPTY') return new THREE.Color("#ff4444").multiplyScalar(1.2);
                return new THREE.Color("#aaaaaa").multiplyScalar(1.5);
            }, [isFocused, item.type]);

            return (
                <mesh ref={meshRef}>
                    <boxGeometry args={[1, 1, 0.05]} />
                    <primitive object={material} attach="material" />
                    <Edges scale={1.0} threshold={15} color={borderColor} />
                    <mesh scale={[1.05, 1.05, 0.9]}>
                        <planeGeometry />
                        <meshBasicMaterial color={isFocused ? "#ffffff" : "#000000"} transparent opacity={isFocused ? 0.1 : 0.5} side={THREE.BackSide} />
                    </mesh>
                </mesh>
            );
        };

        const SceneContent = ({ items, mode, scrollOffset, focusedId, frameScale, nebulaDensity, driftSpeed, browseSpacing, focusZoom }) => {
            const { scene } = useThree();
            useEffect(() => {
                scene.background = null;
                scene.fog = null;
            }, [scene]);

            return (
                <group>
                    <ambientLight intensity={0.4} />
                    <pointLight position={[10, 10, 10]} intensity={1.5} color="#ff8866" />
                    <pointLight position={[-10, -5, -5]} intensity={1.0} color="#cc4444" />
                    <spotLight position={[0, 0, 8]} angle={0.5} penumbra={1} intensity={2} color="#fff0ee" />
                    <group>
                        {items.map((item, i) => (
                            <FrameMesh key={item.id} index={i} total={items.length} item={item} mode={mode} scrollOffset={scrollOffset} focusedId={focusedId} frameScale={frameScale} nebulaDensity={nebulaDensity} driftSpeed={driftSpeed} browseSpacing={browseSpacing} focusZoom={focusZoom} />
                        ))}
                    </group>
                    <EffectComposer enableNormalPass={false}>
                        <Bloom luminanceThreshold={1.1} mipmapBlur intensity={0.6} radius={0.4} />
                    </EffectComposer>
                </group>
            );
        };

        const Visuals3D = (props) => {
            return (
                <Canvas className="w-full h-full block" camera={{ position: [0, 0, 5], fov: 50 }} onClick={props.onFrameClick} dpr={[1, 2]} gl={{ antialias: true, alpha: true, powerPreference: "high-performance", stencil: false, depth: true }}>
                    <SceneContent {...props} />
                </Canvas>
            );
        };

        const Overlay = ({ mode, settings, setSettings, videoSettings, setVideoSettings, onUploadMedia, onClearMedia, onUploadMusic, musicPlaying, toggleMusic, permissionError, needsInteraction, isLoading, cursor, selectedMonth, setSelectedMonth }) => {
            const [showSettings, setShowSettings] = useState(false);
            const [showTips, setShowTips] = useState(false);
            const [isMonthMenuOpen, setIsMonthMenuOpen] = useState(false);

            const getModeLabel = () => {
                switch(mode) {
                    case AppMode.BROWSE: return "BROWSE";
                    case AppMode.FOCUS: return "FOCUS";
                    case AppMode.AGGREGATE: return "SPHERE";
                    default: return "";
                }
            };

            const getStatusColor = () => {
                switch(mode) {
                    case AppMode.FOCUS: return 'bg-green-400 shadow-[0_0_8px_#4ade80]';
                    case AppMode.BROWSE: return 'bg-blue-400 shadow-[0_0_8px_#60a5fa]';
                    case AppMode.AGGREGATE: return 'bg-purple-400 shadow-[0_0_8px_#d8b4fe]';
                    default: return 'bg-white/50';
                }
            };

            const handleMonthSelect = (m) => {
                if (selectedMonth !== m) {
                    SoundManager.play('switch');
                    setSelectedMonth(m);
                }
                setIsMonthMenuOpen(false);
            };

            const toggleMonthMenu = () => {
                SoundManager.play('click');
                setIsMonthMenuOpen(!isMonthMenuOpen);
            };

            return (
                <div className="absolute inset-0 pointer-events-none flex justify-between z-10 overflow-hidden p-6">
                    {cursor.active && (
                        <div className="fixed pointer-events-none z-[100] transition-transform duration-75 ease-out will-change-transform" style={{ left: 0, top: 0, transform: `translate(${cursor.x}px, ${cursor.y}px)` }}>
                            <div className={`w-10 h-10 -ml-5 -mt-5 rounded-full border-2 flex items-center justify-center ${cursor.clicking ? 'border-green-400 bg-green-400/20 scale-90' : 'border-white/80 bg-white/5 scale-100'} transition-all duration-150 shadow-[0_0_15px_rgba(255,255,255,0.3)]`}>
                                <div className={`w-1.5 h-1.5 bg-white rounded-full ${cursor.clicking ? 'scale-125' : ''}`} />
                            </div>
                            <div key={cursor.lastClickTime} className={`absolute top-0 left-0 -ml-5 -mt-5 w-10 h-10 rounded-full border border-green-300 ${cursor.clicking ? 'animate-ping opacity-75' : 'opacity-0'}`} />
                            <div className="absolute left-6 top-1 text-[9px] text-white/70 font-mono tracking-wider whitespace-nowrap bg-black/60 px-1.5 py-0.5 rounded backdrop-blur-sm">UI HAND</div>
                        </div>
                    )}

                    <div className="flex flex-col justify-between items-start h-full pointer-events-none z-50 w-auto">
                        <div className="select-none pl-1 pointer-events-auto">
                            <div className="text-[10px] font-mono text-white/40 tracking-[0.4em] uppercase mb-1 ml-1">{selectedMonth === 'ALL' ? 'Annual Collection' : selectedMonth}</div>
                            <h1 className="text-5xl font-serif italic font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-white via-gray-200 to-white/40 drop-shadow-lg leading-tight">
                                Memory <span className="text-xl align-top text-white/30 font-light not-italic font-sans">2025</span>
                            </h1>
                        </div>

                        <div className="relative group my-auto pointer-events-auto">
                            <button onClick={toggleMonthMenu} onMouseEnter={() => SoundManager.play('hover')} className={`relative z-40 w-16 h-16 rounded-2xl bg-white/5 backdrop-blur-xl border border-white/20 flex flex-col items-center justify-center gap-0.5 shadow-[0_0_30px_rgba(0,0,0,0.3)] transition-all duration-300 hover:scale-105 hover:bg-white/10 ${isMonthMenuOpen ? 'border-white/40 bg-white/15' : ''}`}>
                                <span className="text-[8px] text-white/50 font-mono">2025</span>
                                <span className="text-sm font-bold text-white tracking-widest">{selectedMonth.substring(0, 3)}</span>
                                <svg className={`w-3 h-3 text-white/50 transition-transform duration-300 ${isMonthMenuOpen ? 'rotate-180' : 'rotate-0'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                            <div id="month-scroll-container" className={`absolute left-full ml-4 top-1/2 -translate-y-1/2 w-28 max-h-[85vh] overflow-y-auto scrollbar-hide bg-black/60 backdrop-blur-2xl rounded-[1.2rem] border border-white/10 flex flex-col gap-1.5 p-2 shadow-2xl origin-left z-30 transition-all duration-300 ease-[cubic-bezier(0.23,1,0.32,1)] ${isMonthMenuOpen ? 'opacity-100 scale-100 translate-x-0' : 'opacity-0 scale-90 -translate-x-4 pointer-events-none'}`}>
                                <div className="text-[9px] text-white/40 font-mono text-center py-1.5 border-b border-white/10 mb-1">SELECT</div>
                                {MONTHS.map(m => (
                                    <button key={m} onClick={() => handleMonthSelect(m)} onMouseEnter={() => SoundManager.play('hover')} className={`group relative w-full h-8 rounded-full flex items-center justify-between px-3 transition-all duration-200 ${selectedMonth === m ? 'bg-white text-black shadow-lg scale-100' : 'bg-white/5 text-white/60 hover:bg-white/20 hover:text-white hover:scale-105'}`}>
                                        <span className="text-[9px] font-bold tracking-widest">{m.substring(0, 3)}</span>
                                        {selectedMonth === m && <div className="w-1.5 h-1.5 rounded-full bg-black" />}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="flex flex-col gap-4 items-start relative pl-1 pointer-events-auto">
                            <div className="flex items-center gap-3 px-3 py-1.5 bg-white/5 backdrop-blur-md rounded-lg border border-white/5 text-white text-[10px] font-mono tracking-widest shadow-sm">
                                <span className={`w-1.5 h-1.5 rounded-full ${getStatusColor()} animate-pulse`}></span>
                                {getModeLabel()}
                            </div>
                            <div className="flex gap-3">
                                <div className="relative">
                                    <button onClick={() => setShowSettings(!showSettings)} onMouseEnter={() => SoundManager.play('hover')} className={`p-2.5 rounded-full border border-white/10 transition-all shadow-lg backdrop-blur-md flex items-center justify-center w-10 h-10 ${showSettings ? 'bg-white text-black scale-110' : 'bg-black/40 text-white hover:bg-white/20'}`}>
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    </button>
                                    {showSettings && (
                                        <div className="absolute bottom-full left-0 mb-4 bg-black/80 backdrop-blur-2xl border border-white/10 p-5 rounded-2xl text-white text-xs w-72 shadow-2xl animate-fade-in-up origin-bottom-left max-h-[80vh] overflow-y-auto z-50 cursor-auto" onClick={(e) => e.stopPropagation()} onMouseDown={(e) => e.stopPropagation()}>
                                            <div className="font-bold text-white/90 uppercase tracking-widest border-b border-white/10 pb-2 mb-4">Scene Config</div>
                                            {['slotCount', 'frameScale', 'nebulaDensity', 'driftSpeed'].map((key, i) => {
                                                const labels = ['Count', 'Frame Scale', 'Sphere Radius', 'Sphere Speed'];
                                                const mins = [5, 0.5, 0.1, 0.0];
                                                const maxs = [50, 3.0, 3.0, 2.0];
                                                const steps = [1, 0.1, 0.1, 0.1];
                                                return (
                                                    <div key={key} className="mb-5">
                                                        <label className="flex justify-between text-gray-400 mb-2 font-mono">
                                                            <span>{labels[i]}</span> <span className="text-white">{settings[key]}</span>
                                                        </label>
                                                        <input type="range" min={mins[i]} max={maxs[i]} step={steps[i]} value={settings[key]} onChange={(e) => setSettings({...settings, [key]: Number(e.target.value)})} onMouseEnter={() => SoundManager.play('hover')} className="w-full h-1 bg-white/20 rounded-lg appearance-none cursor-pointer accent-white hover:accent-green-300 transition-colors" />
                                                    </div>
                                                );
                                            })}
                                            <div className="font-bold text-white/90 uppercase tracking-widest border-b border-white/10 pb-2 mb-4 mt-2">Camera Style</div>
                                            {[
                                                { label: 'Contrast', key: 'contrast', min: 0.5, max: 2.0, step: 0.1 },
                                                { label: 'Saturation', key: 'saturation', min: 0.0, max: 2.0, step: 0.1 },
                                                { label: 'Brightness', key: 'brightness', min: 0.5, max: 1.5, step: 0.05 },
                                                { label: 'Warmth', key: 'warmth', min: 0, max: 1, step: 0.05 },
                                                { label: 'Softness', key: 'blur', min: 0, max: 10, step: 1 }
                                            ].map((item) => (
                                                <div key={item.key} className="mb-5 last:mb-0">
                                                    <label className="flex justify-between text-gray-400 mb-2 font-mono">
                                                        <span>{item.label}</span> <span className="text-white">{videoSettings[item.key]}</span>
                                                    </label>
                                                    <input type="range" min={item.min} max={item.max} step={item.step} value={videoSettings[item.key]} onChange={(e) => setVideoSettings({...videoSettings, [item.key]: Number(e.target.value)})} onMouseEnter={() => SoundManager.play('hover')} className="w-full h-1 bg-white/20 rounded-lg appearance-none cursor-pointer accent-white hover:accent-orange-300 transition-colors" />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="relative">
                                    <button onClick={() => setShowTips(!showTips)} onMouseEnter={() => SoundManager.play('hover')} className="flex items-center justify-center w-10 h-10 bg-black/40 hover:bg-white/10 backdrop-blur-md rounded-full border border-white/10 transition-all text-white shadow-lg">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    </button>
                                    <div className={`overflow-hidden transition-all duration-300 ease-in-out bg-black/80 backdrop-blur-2xl border border-white/10 rounded-2xl shadow-2xl origin-bottom-left absolute bottom-full left-0 mb-4 w-64 ${showTips ? 'max-h-96 opacity-100 p-5' : 'max-h-0 opacity-0 p-0 border-0'}`}>
                                        <div className="text-xs text-white/70 space-y-3">
                                            <div className="font-bold text-white/90 uppercase tracking-widest border-b border-white/10 pb-2 mb-2">Controls</div>
                                            <div className="grid grid-cols-2 gap-y-3 gap-x-2">
                                                <div className="col-span-2 text-orange-300 font-bold text-[10px]">LEFT HAND (SCENE)</div>
                                                <span>Open Palm</span> <span className="text-blue-300 text-right">Browse</span>
                                                <span>Pinch</span> <span className="text-green-300 text-right">Focus</span>
                                                <div className="col-span-2 text-green-300 font-bold text-[10px] mt-2">RIGHT HAND (UI)</div>
                                                <span>Index</span> <span className="text-white text-right">Cursor</span>
                                                <span>Pinch</span> <span className="text-white text-right">Click & Drag</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col justify-between items-end h-full pointer-events-none z-50">
                        <div className="flex flex-col gap-3 pointer-events-auto">
                            <div className="flex gap-2 p-1.5 bg-black/40 backdrop-blur-md rounded-xl border border-white/10 shadow-lg">
                                <label onMouseEnter={() => SoundManager.play('hover')} className="group relative cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/20 transition-all border border-white/5 hover:border-white/30 text-white w-10 h-10 flex items-center justify-center">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                    <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={(e) => e.target.files && onUploadMedia(e.target.files)}/>
                                    <span className="absolute right-full mr-3 bg-black/80 px-2 py-1 text-[9px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-white/10">Upload Media</span>
                                </label>
                                <button onClick={onClearMedia} onMouseEnter={() => SoundManager.play('hover')} className="group relative p-3 rounded-lg bg-white/5 hover:bg-red-500/20 transition-all border border-white/5 hover:border-red-500/30 text-white hover:text-red-200 w-10 h-10 flex items-center justify-center">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                            <div className="flex gap-2 p-1.5 bg-black/40 backdrop-blur-md rounded-xl border border-white/10 shadow-lg">
                                <label onMouseEnter={() => SoundManager.play('hover')} className="group relative cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-blue-500/20 transition-all border border-white/5 hover:border-blue-400/30 text-blue-100 w-10 h-10 flex items-center justify-center">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
                                    <input type="file" accept="audio/*" className="hidden" onChange={(e) => e.target.files && onUploadMusic(e.target.files[0])}/>
                                    <span className="absolute right-full mr-3 bg-black/80 px-2 py-1 text-[9px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-white/10">BGM</span>
                                </label>
                                <button onClick={toggleMusic} onMouseEnter={() => SoundManager.play('hover')} className={`group relative p-3 rounded-lg transition-all border border-white/5 w-10 h-10 flex items-center justify-center ${musicPlaying ? 'bg-green-500/20 text-green-300 border-green-500/30' : 'bg-white/5 text-white hover:bg-white/20'}`}>
                                    {musicPlaying ? (<svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd"></path></svg>) : (<svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd"></path></svg>)}
                                </button>
                            </div>
                        </div>
                        <div className={`px-4 py-2 bg-black/20 backdrop-blur-md rounded-full border border-white/5 text-[9px] text-white/40 font-mono tracking-widest uppercase pointer-events-auto ${permissionError ? 'text-red-400 border-red-500/50' : ''}`}>
                            {permissionError ? "CAMERA ACCESS ERROR" : "STEREO VISION â€¢ ACTIVE"}
                        </div>
                    </div>

                    {needsInteraction && (
                        <div className="absolute inset-0 flex items-center justify-center z-50 pointer-events-none">
                            <div className="bg-black/60 backdrop-blur-2xl p-10 rounded-2xl border border-white/10 text-center shadow-[0_0_80px_rgba(0,0,0,0.8)]">
                                {isLoading ? (
                                    <div className="flex flex-col items-center animate-pulse">
                                        <div className="text-2xl text-white font-serif italic tracking-widest mb-2">System Initializing</div>
                                        <div className="text-xs text-white/50 font-mono">LOADING VISION MODELS...</div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center animate-pulse">
                                        <h2 className="text-4xl text-white font-serif italic mb-4 tracking-widest drop-shadow-lg">Start Experience</h2>
                                        <div className="text-xs text-white/60 font-mono tracking-[0.2em] uppercase bg-white/10 px-4 py-2 rounded">Click to Enter</div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                    
                    {showSettings && <div className="fixed inset-0 bg-transparent z-40 pointer-events-auto" onClick={() => setShowSettings(false)} />}
                    <style>{`
                        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
                        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                    `}</style>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState(AppMode.AGGREGATE);
            const [settings, setSettings] = useState({ slotCount: INITIAL_SLOTS, frameScale: 1.8, nebulaDensity: 1.0, driftSpeed: 0.2, browseSpacing: 0.22, focusZoom: 1.3 });
            const [videoSettings, setVideoSettings] = useState({ contrast: 1.1, saturation: 1.2, brightness: 1.0, blur: 0, warmth: 0 });
            const [items, setItems] = useState([]);
            const [selectedMonth, setSelectedMonth] = useState('ALL');
            const [scrollOffset, setScrollOffset] = useState(0);
            const [focusedId, setFocusedId] = useState(null);
            const [permissionError, setPermissionError] = useState(false);
            const [needsInteraction, setNeedsInteraction] = useState(true);
            const [musicPlaying, setMusicPlaying] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [cursor, setCursor] = useState({ x: 0, y: 0, active: false, clicking: false, lastClickTime: 0 });

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const audioRef = useRef(new Audio());
            const requestRef = useRef(null);
            const lastLeftHandTime = useRef(0);
            const leftHandX_EMA = useRef(new EMA(0.1));
            const leftPinchSmoother = useRef(new EMA(0.2));
            const leftOpenPalmSmoother = useRef(new EMA(0.2));
            const cursorX_EMA = useRef(new EMA(CURSOR_SMOOTHING));
            const cursorY_EMA = useRef(new EMA(CURSOR_SMOOTHING));
            const isPinchingRef = useRef(false);
            const anchorPos = useRef(null);
            const lastCursorPos = useRef({ x: 0, y: 0 });
            const isDraggingUI = useRef(false);
            const dragTarget = useRef(null);
            const lastHoveredElement = useRef(null);

            const filteredItems = useMemo(() => {
                if (selectedMonth === 'ALL') return items;
                return items.map(item => {
                    if (item.type === 'EMPTY') return item;
                    if (item.month && item.month !== selectedMonth) {
                        return { ...item, type: 'EMPTY', texture: undefined };
                    }
                    return item;
                });
            }, [items, selectedMonth]);

            useEffect(() => {
                const newItems = [];
                for (let i = 0; i < settings.slotCount; i++) {
                    if (items[i]) newItems.push(items[i]);
                    else newItems.push({ id: `slot-${Date.now()}-${i}`, type: 'EMPTY', aspectRatio: 1.0, month: 'ALL' });
                }
                if (newItems.length > settings.slotCount) newItems.length = settings.slotCount;
                setItems(newItems);
            }, [settings.slotCount]);

            const startCamera = async () => {
                if (!videoRef.current) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                    videoRef.current.srcObject = stream;
                    videoRef.current.addEventListener("loadeddata", predictWebcam);
                } catch (e) {
                    console.error("Camera denied:", e);
                    setPermissionError(true);
                }
            };

            useEffect(() => {
                const initVision = async () => {
                    try {
                        const vm = VisionManager.getInstance();
                        await vm.initialize();
                        await startCamera();
                        setIsLoading(false);
                    } catch (e) {
                        console.error("Vision init failed:", e);
                        setPermissionError(true);
                        setIsLoading(false);
                    }
                };
                initVision();
            }, []);

            useEffect(() => {
                if (!audioRef.current) return;
                const focusedItem = items.find(i => i.id === focusedId);
                const isVideoFocused = mode === AppMode.FOCUS && focusedItem?.type === 'VIDEO';
                if (mode === AppMode.FOCUS) SoundManager.play('focus');
                if (isVideoFocused) audioRef.current.volume = 0.3;
                else audioRef.current.volume = 1.0;
            }, [mode, focusedId, items]);

            const predictWebcam = useCallback(() => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const vm = VisionManager.getInstance();
                if (!video || !canvas || !vm.handLandmarker) return;
                const ctx = canvas.getContext("2d");
                if (!ctx) return;
                const startTimeMs = performance.now();
                let results;
                try { if (video.currentTime > 0) results = vm.handLandmarker.detectForVideo(video, startTimeMs); } catch (e) { }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (results && results.landmarks.length > 0) {
                    let leftHandFound = false;
                    let rightHandFound = false;
                    for (let i = 0; i < results.landmarks.length; i++) {
                        const landmarks = results.landmarks[i];
                        const handedness = results.handedness[i][0].categoryName;
                        if (handedness === "Left") {
                            leftHandFound = true;
                            processLeftHand(landmarks);
                        } else if (handedness === "Right") {
                            rightHandFound = true;
                            processRightHand(landmarks);
                        }
                    }
                    if (leftHandFound) lastLeftHandTime.current = Date.now();
                    if (!leftHandFound && Date.now() - lastLeftHandTime.current > 500) setMode(prev => prev !== AppMode.AGGREGATE ? AppMode.AGGREGATE : prev);
                    if (!rightHandFound) {
                        setCursor(prev => ({ ...prev, active: false, clicking: false }));
                        resetDrag();
                    }
                } else {
                    if (Date.now() - lastLeftHandTime.current > 500) setMode(prev => prev !== AppMode.AGGREGATE ? AppMode.AGGREGATE : prev);
                    setCursor(prev => ({ ...prev, active: false }));
                    resetDrag();
                }
                requestRef.current = requestAnimationFrame(predictWebcam);
            }, []);

            const resetDrag = () => {
                if (isDraggingUI.current && dragTarget.current) {
                    const evt = new PointerEvent('pointerup', { bubbles: true, cancelable: true });
                    dragTarget.current.dispatchEvent(evt);
                    isDraggingUI.current = false;
                    dragTarget.current = null;
                }
            };

            const processLeftHand = (landmarks) => {
                if (isDraggingUI.current) return;
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const middleMCP = landmarks[9];
                const pinchDist = distance3D(thumbTip, indexTip);
                const isPinchingRaw = pinchDist < 0.05 ? 1 : 0;
                const pinchVal = leftPinchSmoother.current.update(isPinchingRaw);
                const isPinchActive = pinchVal > 0.6;
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20];
                const pips = [6, 10, 14, 18];
                let extendedCount = 0;
                for(let i=0; i<tips.length; i++) {
                    const dTip = distance3D(wrist, landmarks[tips[i]]);
                    const dPip = distance3D(wrist, landmarks[pips[i]]);
                    if (dTip > dPip * 1.1) extendedCount++;
                }
                const isOpenRaw = extendedCount >= 3 ? 1 : 0;
                const openVal = leftOpenPalmSmoother.current.update(isOpenRaw);
                const isOpenActive = openVal > 0.6;
                setMode((currentMode) => {
                    if (isPinchActive) return AppMode.FOCUS;
                    if (currentMode === AppMode.FOCUS && pinchVal < 0.4) return isOpenActive ? AppMode.BROWSE : AppMode.AGGREGATE;
                    if (isOpenActive) return AppMode.BROWSE;
                    return AppMode.AGGREGATE;
                });
                const screenX = 1 - middleMCP.x;
                const smoothedX = leftHandX_EMA.current.update(screenX);
                setMode(currentMode => {
                    if (currentMode === AppMode.BROWSE) {
                        const delta = smoothedX - 0.5;
                        setScrollOffset(prev => prev + delta * 0.15);
                    }
                    return currentMode;
                });
            };

            const processRightHand = (landmarks) => {
                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];
                const rawX = (1 - indexTip.x) * window.innerWidth;
                const rawY = indexTip.y * window.innerHeight;
                const smoothX = cursorX_EMA.current.update(rawX);
                const smoothY = cursorY_EMA.current.update(rawY);
                const pinchDist = distance3D(thumbTip, indexTip);
                const wasPinching = isPinchingRef.current;
                let isPinchingNow = wasPinching;
                if (pinchDist < PINCH_THRESHOLD_ON) isPinchingNow = true;
                else if (pinchDist > PINCH_THRESHOLD_OFF) isPinchingNow = false;
                isPinchingRef.current = isPinchingNow;
                let outputX = smoothX;
                let outputY = smoothY;
                if (isPinchingNow && !wasPinching) {
                    anchorPos.current = { x: smoothX, y: smoothY };
                    SoundManager.play('click');
                }
                if (isPinchingNow && anchorPos.current) {
                    outputX = lerp(anchorPos.current.x, smoothX, 1 - ANCHOR_STRENGTH);
                    outputY = lerp(anchorPos.current.y, smoothY, 1 - ANCHOR_STRENGTH);
                } else {
                    if (!isPinchingNow && wasPinching) anchorPos.current = null;
                }
                const deltaY = outputY - lastCursorPos.current.y;
                lastCursorPos.current = { x: outputX, y: outputY };
                setCursor(prev => ({ x: outputX, y: outputY, active: true, clicking: isPinchingNow, lastClickTime: (isPinchingNow && !wasPinching) ? Date.now() : prev.lastClickTime }));
                handleCursorInteraction(outputX, outputY, deltaY, isPinchingNow, wasPinching);
            };

            const handleCursorInteraction = (x, y, deltaY, isDown, wasDown) => {
                const element = document.elementFromPoint(x, y);
                if (element !== lastHoveredElement.current) {
                    if (lastHoveredElement.current) {
                        lastHoveredElement.current.dispatchEvent(new MouseEvent('mouseout', { bubbles: true }));
                        lastHoveredElement.current.dispatchEvent(new PointerEvent('pointerout', { bubbles: true }));
                    }
                    if (element) {
                        element.dispatchEvent(new MouseEvent('mouseover', { bubbles: true }));
                        element.dispatchEvent(new PointerEvent('pointerover', { bubbles: true }));
                    }
                    lastHoveredElement.current = element;
                }
                if (element) {
                    element.dispatchEvent(new PointerEvent('pointermove', { bubbles: true, cancelable: true, clientX: x, clientY: y }));
                }
                if (isDown && !wasDown) {
                    if (element) {
                        isDraggingUI.current = true;
                        dragTarget.current = element;
                        element.dispatchEvent(new PointerEvent('pointerdown', { bubbles: true, cancelable: true, clientX: x, clientY: y, isPrimary: true }));
                        element.dispatchEvent(new MouseEvent('mousedown', { bubbles: true, cancelable: true, clientX: x, clientY: y }));
                    }
                } else if (isDown && wasDown && isDraggingUI.current && dragTarget.current) {
                    const scrollContainer = document.getElementById('month-scroll-container');
                    if (scrollContainer && (scrollContainer === dragTarget.current || scrollContainer.contains(dragTarget.current))) {
                        scrollContainer.scrollTop -= deltaY;
                    }
                    dragTarget.current.dispatchEvent(new PointerEvent('pointermove', { bubbles: true, cancelable: true, clientX: x, clientY: y, isPrimary: true }));
                } else if (!isDown && wasDown && isDraggingUI.current && dragTarget.current) {
                    dragTarget.current.dispatchEvent(new PointerEvent('pointerup', { bubbles: true, cancelable: true, clientX: x, clientY: y, isPrimary: true }));
                    dragTarget.current.dispatchEvent(new MouseEvent('mouseup', { bubbles: true, cancelable: true, clientX: x, clientY: y }));
                    dragTarget.current.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, clientX: x, clientY: y }));
                    isDraggingUI.current = false;
                    dragTarget.current = null;
                }
            };

            useEffect(() => {
                if (filteredItems.length === 0) {
                    setFocusedId(null);
                    return;
                }
                const angleStep = (Math.PI * 2) / filteredItems.length;
                const rawIndex = Math.round(-scrollOffset / angleStep);
                const len = filteredItems.length;
                const wrappedIndex = ((rawIndex % len) + len) % len;
                if (filteredItems[wrappedIndex]) setFocusedId(filteredItems[wrappedIndex].id);
            }, [scrollOffset, filteredItems]);

            const handleMediaUpload = (files) => {
                setNeedsInteraction(false);
                SoundManager.play('success');
                const newFiles = Array.from(files);
                setItems(prevItems => {
                    const nextItems = [...prevItems];
                    let fileIdx = 0;
                    for (let i = 0; i < nextItems.length && fileIdx < newFiles.length; i++) {
                        if (nextItems[i].type === 'EMPTY') {
                            const file = newFiles[fileIdx];
                            const url = URL.createObjectURL(file);
                            const isVideo = file.type.startsWith('video');
                            const type = isVideo ? 'VIDEO' : 'IMAGE';
                            nextItems[i] = { ...nextItems[i], type: type, url: url, aspectRatio: 1, month: selectedMonth };
                            if (type === 'IMAGE') {
                                const img = new Image();
                                img.src = url;
                                const id = nextItems[i].id;
                                img.onload = () => {
                                    const texture = new THREE.Texture(img);
                                    texture.needsUpdate = true;
                                    texture.colorSpace = THREE.SRGBColorSpace;
                                    setItems(current => current.map(item => item.id === id ? { ...item, texture, aspectRatio: img.width / img.height } : item));
                                };
                            } else {
                                const videoEl = document.createElement('video');
                                videoEl.src = url;
                                videoEl.muted = false;
                                videoEl.loop = true;
                                videoEl.playsInline = true;
                                videoEl.crossOrigin = "anonymous";
                                const id = nextItems[i].id;
                                videoEl.onloadedmetadata = () => {
                                    const texture = new THREE.VideoTexture(videoEl);
                                    texture.colorSpace = THREE.SRGBColorSpace;
                                    setItems(current => current.map(item => item.id === id ? { ...item, texture, videoElement: videoEl, aspectRatio: videoEl.videoWidth / videoEl.videoHeight } : item));
                                }
                            }
                            fileIdx++;
                        }
                    }
                    return nextItems;
                });
            };

            const handleClearMedia = () => {
                setItems(prev => prev.map(item => ({ ...item, type: 'EMPTY', url: undefined, texture: undefined, videoElement: undefined, aspectRatio: 1.0, month: 'ALL' })));
            };

            const handleMusicUpload = (file) => {
                setNeedsInteraction(false);
                SoundManager.play('success');
                const url = URL.createObjectURL(file);
                audioRef.current.src = url;
                audioRef.current.loop = true;
                audioRef.current.play().then(() => setMusicPlaying(true)).catch(() => setMusicPlaying(false));
            };

            const toggleMusic = () => {
                setNeedsInteraction(false);
                if (audioRef.current.paused) audioRef.current.play().then(() => setMusicPlaying(true));
                else {
                    audioRef.current.pause();
                    setMusicPlaying(false);
                }
            };

            const handleGlobalClick = () => {
                SoundManager.init();
                setNeedsInteraction(false);
                if (musicPlaying && audioRef.current.paused) audioRef.current.play();
            };

            return (
                <div className="relative w-full h-full" onClick={handleGlobalClick}>
                    <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover transform -scale-x-100 z-0 transition-[filter] duration-200" style={{ filter: `contrast(${videoSettings.contrast}) saturate(${videoSettings.saturation}) brightness(${videoSettings.brightness}) blur(${videoSettings.blur}px) sepia(${videoSettings.warmth})` }} autoPlay playsInline muted />
                    <canvas ref={canvasRef} className="hidden" />
                    <div className="absolute inset-0 z-10 pointer-events-none">
                        <div className="w-full h-full pointer-events-auto">
                            <Visuals3D items={filteredItems} mode={mode} scrollOffset={scrollOffset} focusedId={focusedId} frameScale={settings.frameScale} nebulaDensity={settings.nebulaDensity} driftSpeed={settings.driftSpeed} browseSpacing={settings.browseSpacing} focusZoom={settings.focusZoom} onFrameClick={handleGlobalClick} />
                        </div>
                    </div>
                    <div className="absolute inset-0 z-20 pointer-events-none ui-layer">
                        <Overlay mode={mode} settings={settings} setSettings={setSettings} videoSettings={videoSettings} setVideoSettings={setVideoSettings} onUploadMedia={handleMediaUpload} onClearMedia={handleClearMedia} onUploadMusic={handleMusicUpload} musicPlaying={musicPlaying} toggleMusic={toggleMusic} permissionError={permissionError} needsInteraction={needsInteraction} isLoading={isLoading} cursor={cursor} selectedMonth={selectedMonth} setSelectedMonth={setSelectedMonth} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
